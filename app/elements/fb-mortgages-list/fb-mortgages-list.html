<link rel="import" href="../../../components/cells-atom-amount/cells-atom-amount.html">
<link rel="import" href="../../../components/coronita-icons/coronita-icons.html">
<link rel="import" href="../../../components/cells-st-button/cells-st-button.html">

<link rel="import" href="fb-mortgages-list-styles.html">

<dom-module id="fb-mortgages-list">
  <template>

    <style include="fb-mortgages-list-styles"></style>

    <!-- desktop -->
    <table class="fb-mortgage-list__desktop">

      <thead class="head-descriptors">
        <tr class="row-descriptors">
          <th class="mortgage-number">CONTRATO HIPOTECA</th>
          <th class="identifier">TIPO</th>
          <th class="identifier">AMORTIZADO</th>
          <th class="identifier">FINANCIADO</th>
        </tr>
      </thead>
      <template is="dom-repeat" items="[[mortgages]]" as="mortgage" index-as="index">
        <tbody class="body-mortgage-fields">

        <tr class="row-mortgages-fields animated fadeInUp" data-request-id$="[[mortgage.id]]" data-request-status-id$="[[mortgage.id]]" data-viewport="desktop" on-tap="_handleTapOnSummaryElement">

          <td class="mortgage-number mortgages-fields__mortgage-number">
            <span class="transform">[[mortgage.id]]</span>
          </td>
          <td class="identifier">
            <span class="transform">[[mortgage.description]]</span>
          </td>

          <td class="identifier">
            <cells-atom-amount class="limit-amount" amount="[[mortgage.amortizado]]" currency-code="EUR" language="es"
                               scale="[[_setScale(mortgage.amortizado)]]">
            </cells-atom-amount>
          </td>

          <td class="identifier">
            <cells-atom-amount class="limit-amount" amount="[[mortgage.financiado]]" currency-code="EUR" language="es"
                               scale="[[_setScale(mortgage.financiado)]]">
            </cells-atom-amount>
          </td>

        </tr>

      </template>

    </table>

  </template>

  <script src="fb-mortgages-list.js"></script>

</dom-module>
