<link rel="import" href="../../../components/cells-generic-dp/cells-generic-dp.html">
<link rel="import" href="../fb-routes-behavior/fb-routes-behavior.html">

<dom-module id="position-dm">

  <template>

    <cells-generic-dp
      id="accountsDP"
      host="[[ReqHost]]"
      path="accounts.json"
      method="POST"
      on-request-success="_onRequestOkAccounts">
    </cells-generic-dp>

    <cells-generic-dp
      id="cardsDP"
      host="[[ReqHost]]"
      path="user.json"
      method="POST"
      on-request-success="_onRequestOkCards">
    </cells-generic-dp>

    <cells-generic-dp
      id="accountDetailDP"
      host="[[ReqHost]]"
      path="getCuenta:call"
      method="POST"
      on-request-success="_onRequestOkAccountDetail">
    </cells-generic-dp>

  </template>
  <script src="position-dm.js"></script>
</dom-module>
