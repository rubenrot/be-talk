<dom-module id="fb-loading-page-styles">
  <template>
    <style>


      :host {
        font-size: 24px;
        font-weight: 300;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 30%;
      }

      article {
        text-align: center;
        color: #666666;
        padding: 16px;
      }

      ul,
      li {
        @apply(--egat-reset-list);
      }

      .header__branch img {
        width: 70px
      }

      .content__image img {
        max-width: 158px;
        max-height: 172px
      }

      .content__image {
        padding: 14px;
      }

      .content__description {
        font-size: var(--cells-text-size-10);
        line-height: var(--cells-text-size-10);
        color: var(--bbva-white)
      }

      @keyframes atom {
        from {
          transform: none
        }

        to {
          transform: translateY(-10px)
        }
      }

      @keyframes electron-circle1 {
        from {
          transform: rotateY(75deg) rotateZ(20deg)
        }

        to {
          transform: rotateY(75deg) rotateZ(380deg)
        }
      }

      @keyframes electron1 {
        from {
          transform: rotateZ(-20deg) rotateY(-70deg)
        }

        to {
          transform: rotateZ(-380deg) rotateY(-70deg)
        }
      }

      @keyframes electron-circle2 {
        from {
          transform: rotateY(75deg) rotateX(60deg) rotateZ(-30deg)
        }

        to {
          transform: rotateY(75deg) rotateX(60deg) rotateZ(330deg)
        }
      }

      @keyframes electron2 {
        from {
          transform: rotateZ(30deg) rotateX(-60deg) rotateY(-60deg)
        }

        to {
          transform: rotateZ(-330deg) rotateX(-60deg) rotateY(-60deg)
        }
      }

      @keyframes electron-circle3 {
        from {
          transform: rotateY(-75deg) rotateX(60deg) rotateZ(100deg)
        }

        to {
          transform: rotateY(-75deg) rotateX(60deg) rotateZ(460deg)
        }
      }

      @keyframes electron3 {
        from {
          transform: rotateZ(-100deg) rotateX(-60deg) rotateY(60deg)
        }

        to {
          transform: rotateZ(-460deg) rotateX(-60deg) rotateY(60deg)
        }
      }

      .atom {
        width: 50px;
        height: 50px;
        position: relative;
        animation: atom 1s ease-in-out infinite alternate;
        perspective: 300px;
        transform-style: preserve-3d
      }

      .atom::before {
        content: '';
        position: absolute;
        top: 8px;
        left: 14px;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 50px;
        height: 50px;
        border-radius: 42px;
        background: linear-gradient(135deg, rgba(91, 189, 255, 1) 0%, rgba(91, 189, 255, 1) 51%, rgba(42, 133, 202, 1) 51%, rgba(42, 133, 202, 1) 71%, rgba(42, 134, 202, 1) 100%)
      }

      .atom .electron {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 66px;
        height: 66px;
        border-radius: 85px;
        border: 4px solid #ffffff;
        transform-style: preserve-3d
      }

      .atom .electron::before {
        content: '';
        position: absolute;
        top: -4px;
        left: 0;
        right: 0;
        margin: auto;
        width: 12px;
        height: 12px;
        border-radius: 9px;
        background: #f8cd51;
        transform-origin: 50% 50% 0
      }

      .atom .electron:nth-child(1) {
        transform: rotateY(75deg) rotateZ(20deg);
        animation: electron-circle1 3s linear infinite;
        border-style: dashed
      }

      .atom .electron:nth-child(2) {
        transform: rotateY(75deg) rotateX(60deg) rotateZ(-30deg);
        animation: electron-circle2 3s linear infinite
      }

      .atom .electron:nth-child(3) {
        transform: rotateY(-75deg) rotateX(60deg) rotateZ(100deg);
        animation: electron-circle3 3s linear infinite
      }

      .atom .electron:nth-child(1)::before {
        transform: rotateZ(-20deg) rotateY(-75deg);
        animation: electron1 3s linear infinite
      }

      .atom .electron:nth-child(2)::before {
        transform: rotateZ(30deg) rotateX(-60deg) rotateY(-75deg);
        animation: electron2 3s linear infinite
      }

      .atom .electron:nth-child(3)::before {
        transform: rotateZ(-100deg) rotateX(-60deg) rotateY(75deg);
        animation: electron3 3s linear infinite
      }

      @media screen and (max-width: 991px) {
        article {
          padding: 0 10px
        }
      }

    </style>
  </template>
</dom-module>
