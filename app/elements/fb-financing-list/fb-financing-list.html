<link rel="import" href="../../../components/coronita-icons/coronita-icons.html">
<link rel="import" href="../../elements/fb-mortgages-list/fb-mortgages-list.html">

<link rel="import" href="fb-financing-list-styles.html">

<dom-module id="fb-financing-list">

  <template>

    <style include="fb-financing-list-styles fb-mortgages-list-styles"></style>
    <div class="container-title-product" on-click="_showMortgages">
      <template is="dom-if" if="{{domif}}">
        <div class="more-img">
          <iron-icon class="show-more__icon" icon="coronita:expand"></iron-icon>
        </div>
      </template>
      <template is="dom-if" if="{{!domif}}">
        <div class="more-img">
          <iron-icon class="show-more__icon" icon="coronita:collapse"></iron-icon>
        </div>
      </template>
      <div class="title">
        <h3 class="heading__book-2">Hipotecas</h3>
      </div>
    </div>
    <div class="func-hidden">
      -
    </div>

    <template is="dom-if" if="{{!domif}}">
      <div class="line-subsection-separator"></div>
      <fb-mortgages-list mortgages="[[mortgages]]">
      </fb-mortgages-list>
    </template>


  </template>

  <script src="fb-financing-list.js"></script>

</dom-module>
